<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexera — Splash</title>

    <!-- Tailwind via CDN for easy editing -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Optional: tweak Tailwind theme (edit freely)
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ["Inter", "ui-sans-serif", "system-ui", "sans-serif"],
              body: ["Inter", "ui-sans-serif", "system-ui", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#eef2ff",
                400: "#7c3aed",
                500: "#6d28d9",
                600: "#5b21b6",
              },
            },
          },
        },
      };
    </script>

    <!-- Google Font (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
      /* Subtle doodle-style background pattern (editable) */
      .bg-doodles {
        --dots: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120' fill='none'><g opacity='0.08'><circle cx='10' cy='10' r='3' fill='%23000'/><rect x='60' y='8' width='8' height='8' rx='2' fill='%23000'/><path d='M96 20c6 0 6 10 0 10s-6-10 0-10Z' fill='%23000'/><circle cx='90' cy='90' r='3' fill='%23000'/><rect x='18' y='80' width='10' height='4' rx='2' fill='%23000'/><path d='M18 28c8 0 8 12 0 12s-8-12 0-12Z' fill='%23000'/></g></svg>");
        background-image: var(--dots);
        background-size: 160px 160px; /* change density here */
      }
    </style>
  </head>

  <body class="min-h-screen bg-white text-gray-900 bg-doodles font-body">
    <!-- Page wrapper -->
    <main class="min-h-screen flex items-center justify-center p-4">
      <!-- Card / phone frame for focus; remove if you want full-bleed -->
      <section class="w-full max-w-sm sm:max-w-md bg-white/70 backdrop-blur rounded-2xl shadow-lg ring-1 ring-black/5 p-6 sm:p-8 flex flex-col items-center gap-8">
        <!-- LOGO (replace with your image) -->
        <header class="w-full text-center">
          <!-- If you have a logo image, swap this block for an <img> -->
          <!-- Example: <img src="/assets/logo.svg" alt="Nexera" class="mx-auto h-12 sm:h-14"/> -->
          <h1 class="font-heading text-5xl sm:text-6xl font-extrabold tracking-tight">
            <span class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">Nexera</span>
          </h1>
        </header>

        <!-- Tagline -->
        <div class="text-center space-y-1">
          <p class="font-semibold sm:text-lg">Unlocking Real‑World Experience</p>
          <p class="text-gray-600 text-sm sm:text-base">Through Simulated Learning.</p>
        </div>

        <!-- Loading / Progress pill -->
        <div class="w-full">
          <button type="button" class="relative w-full select-none rounded-full px-6 py-3 sm:py-3.5 text-white font-semibold bg-gradient-to-r from-blue-500 to-indigo-500 shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400">
            <span class="inline-flex items-center justify-center gap-2">
              <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
              </svg>
              Loading
            </span>
          </button>
        </div>

        <!-- Government / partner lockup -->
        <footer class="w-full">
          <div class="mx-auto flex items-center justify-center gap-4 sm:gap-5">
            <img src="Logo.jpg" class=""></img>
          </div>
        </footer>
      </section>
    </main>

    <script>
      setTimeout(function() {
        window.location.href = 'https://playground.babylonjs.com/#T3FK6H#205';
      }, 6000); // 3000 milliseconds = 3 seconds
    </script>

  </body>
</html>
