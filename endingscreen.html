<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson Complete</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-sm p-6 text-center">
    
    <!-- Title -->
    <h1 class="text-2xl font-bold mb-6">Lesson Complete</h1>
    
    <!-- Course Card -->
    <div class="bg-blue-500 text-white rounded-2xl py-10 mb-8">
      <!-- Placeholder for celebration/confetti image -->
      <div class="text-4xl mb-3">🎉</div>
      <p class="text-lg font-semibold">Drone Mechanic<br/>Course</p>
      <div class="mt-3 text-2xl">🏆</div>
    </div>

    <!-- Score Chart (Image Placeholder or Replace with real chart lib like Chart.js) -->
    <div class="border rounded-lg p-4 mb-8">
      <!-- Donut chart placeholder -->
      <div class="w-40 h-40 mx-auto relative">
        <!-- Circle Background -->
        <svg class="w-full h-full transform -rotate-90">
          <!-- Track -->
          <circle cx="50%" cy="50%" r="45%" stroke="#e5e7eb" stroke-width="20" fill="none" />
          <!-- Correct section (72.7%) -->
          <circle cx="50%" cy="50%" r="45%" stroke="#22c55e" stroke-width="20" stroke-dasharray="290 565" stroke-linecap="round" fill="none" />
          <!-- Incorrect section (27.3%) -->
          <circle cx="50%" cy="50%" r="45%" stroke="#3b82f6" stroke-width="20" stroke-dasharray="109 565" stroke-dashoffset="-290" stroke-linecap="round" fill="none" />
        </svg>
        <!-- Percentage text -->
        <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold">
          85%
        </div>
      </div>
      <!-- Labels -->
      <div class="flex justify-between mt-4 text-sm text-gray-600">
        <span>✅ Correct 72.7%</span>
        <span>❌ Incorrect 27.3%</span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4">
      <!-- Retry Button -->
      <button class="bg-green-400 hover:bg-green-500 text-white font-semibold px-6 py-2 rounded-full">
        Retry
      </button>
      <!-- Exit Button -->
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-full">
        Exit
      </button>
    </div>

  </div>

</body>
</html>
